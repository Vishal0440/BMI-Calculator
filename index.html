<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>BMI CALCULATOR</h1>
      <div class="height">
        <label for="text">Height in meters:</label>
        <input class="height_input" type="number" name="value" placeholder="" />
      </div>
      <div class="weight">
        <label for="text">weight in kilogram:</label>
        <input class="weight_input" type="number" name="value" />
      </div>
      <button class="calculate">Calculate</button>
      <h3 class="result"></h3>
      <p class="data"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
