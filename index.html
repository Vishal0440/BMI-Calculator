<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h1>BMI CALCULATOR</h1>
      <div class="weight">
        <label for="text">Weight in Kg :</label>
        <input
          class="weight_input"
          placeholder="Weight in kg"
          type="number"
          name="value"
        />
      </div>
      <div class="height">
        <label for="text">Height in M :</label>
        <input
          class="height_input"
          placeholder="Hight in meter"
          type="number"
          name="value"
        />
      </div>
      <button class="calculate">Calculate</button>
      <h3 class="result"></h3>
      <p class="data"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
